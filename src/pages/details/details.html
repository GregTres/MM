<ion-header>

    <ion-navbar>
      <ion-title>details</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-card>
      <img [src]="film.poster_path"/>
      <ion-card-content>
        <ion-card-title>
          {{film.original_title}} ({{film.release_date}})
          </ion-card-title>          
        <p>
          {{film.vote_average}}/10
        </p>
      </ion-card-content>
    </ion-card>
  </ion-content>
